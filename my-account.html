  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userEmail = document.getElementById('userEmail');
      auth.onAuthStateChanged(user => {
        if (user) {
          userEmail.textContent = user.email;
        } else {
          navigate('/');
        }
      });
    });
  </script>
