<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourLogo - Result</title>
  <link rel="stylesheet" href="css/result.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="text-center py-3 bg-dark">
    <h1 class="text-white">YourLogo</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">≡</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link text-white" href="/" onclick="navigate('/')">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/result" onclick="navigate('/result')">Result</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/custom-bg" onclick="navigate('/custom-bg')">Custom BG</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/my-account" onclick="navigate('/my-account')">My Account</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/help" onclick="navigate('/help')">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container my-5 text-center">
    <div class="result-section">
      <h2>Result</h2>
      <div id="imageViewBox" class="image-view-box">
        <img id="resultImage" src="" alt="Result Image" class="img-fluid mb-3">
        <div id="loading" class="loading-animation" style="display: none;"></div>
      </div>
    </div>
  </main>
  <footer class="text-center py-3 bg-dark text-white">
    <p>© 2025 YourLogo. All rights reserved.</p>
  </footer>
  <div class="navigation-bar">
    <button class="button download-btn" onclick="downloadImage()">Download Image</button>
    <button class="button hd-btn" onclick="downloadHDImage()">HD Image</button>
    <button class="button custom-bg-btn" onclick="navigate('/custom-bg')">Custom Background</button>
    <button class="button apply-btn" onclick="applyBackground()">Apply Background</button>
    <button class="button cancel-btn" onclick="navigate('/result')">Cancel</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/result.js"></script>
  <script src="js/navigation.js"></script>
</body>
</html>
