<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourLogo - Custom Background</title>
  <link rel="stylesheet" href="css/custom-bg.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="text-center py-3 bg-dark">
    <h1 class="text-white">YourLogo</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link text-white" href="/" onclick="navigate('/')">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/result" onclick="navigate('/result')">Result</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/custom-bg" onclick="navigate('/custom-bg')">Custom BG</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/my-account" onclick="navigate('/my-account')">My Account</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/help" onclick="navigate('/help')">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container my-5 text-center">
    <div class="custom-bg-section">
      <h2>Choose a Custom Background</h2>
      <div class="backgrounds-grid">
        <div class="background-item" onclick="applyBackground('images/bg1.jpg')">
          <img src="images/bg1.jpg" alt="Background 1">
        </div>
        <div class="background-item" onclick="applyBackground('images/bg2.jpg')">
          <img src="images/bg2.jpg" alt="Background 2">
        </div>
        <!-- Add more background images as needed -->
      </div>
      <button class="btn btn-success mt-3" onclick="saveCustomBackground()">Apply Background</button>
      <button class="btn btn-secondary mt-3" onclick="navigate('/result')">Cancel</button>
    </div>
  </main>
  <footer class="text-center py-3 bg-dark text-white">
    <p>Â© 2025 YourLogo. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/custom-bg.js"></script>
  <script src="js/navigation.js"></script>
</body>
</html>
